    <script type="text/javascript">
      $(document).ready(function(){
      
         
        var $portfolioClone = $(".portfolio-grid").clone();
        $(".portfolio-filter a").click(function (e) {

          $(this).parent().removeClass("active").siblings().removeClass("active");

          var $filter = $(this).parent().attr("class");

          if ($filter == "all") {
            var $filteredPortfolio = $portfolioClone.find("li");
          } else {
            var $filteredPortfolio = $portfolioClone.find("li[data-type~=" + $filter + "]");
          }

          $(".portfolio-grid").quicksand($filteredPortfolio, function () { $("a[data-gal^='prettyPhoto']").prettyPhoto({ hook: 'data-gal', show_title: false }) });


          $(this).parent().addClass("active");
          e.preventDefault();
        });
          
      });
    </script>
